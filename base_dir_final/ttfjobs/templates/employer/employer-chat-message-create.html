{% extends 'guest/base.html' %}
{% block title %}Create Message{% endblock %}
{% block employer_chat %}active{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="text-center">
    <h1 class="display-1">Create</h1>
    <div class="small text-muted mb-5">Create and send message to {{candidate.get_full_name}}.</div>
</div>

<div class="row justify-content-md-center">
    <div class="card w-50 bg-primary bg-login p-0 m-1">
        <div class="card-body">
            <form class="form crispy-form" method="POST" action=".">
                <div class="text-sm">
                    {{ form|crispy }}
                    {% csrf_token %}
                </div>
                <input class="btn btn-dark" type="submit" value="Send">
                <a class="btn btn-dark" href="{% url 'ttfjobs:employer_chat' %}" role="button">Back</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
